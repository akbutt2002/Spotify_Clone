<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify_Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--   Nav-Bar    -->
    <div class="nav-bar">
      <div class="logo">
        <img src="spotify-icon-32.png" alt="" />
        <span>Spotify</span>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <!--    main-section    -->

    <div class="container">
      <div class="box">
        <span id="copyright">Best of NFK - No Copyrights Sound</span>
        <div class="playlist">
          <div class="song song1">
            <img alt="" />
            <span>Sason ki mala pe</span>
            <div>
              <span class="duration">3:25</span>
              <i id="0" class="small-btn fa-regular fa-circle-play"></i>
            </div>
          </div>
          <div class="song song2">
            <img alt="" />
            <span>Sason ki mala pe</span>
            <div>
              <span class="duration">3:25</span>
              <i id="1" class="small-btn fa-regular fa-circle-play"></i>
            </div>
          </div>
          <div class="song song3">
            <img alt="" />
            <span>Sason ki mala pe</span>
            <div>
              <span class="duration">3:25</span>
              <i id="2" class="small-btn fa-regular fa-circle-play"></i>
            </div>
          </div>
          <div class="song song4">
            <img alt="" />
            <span>Sason ki mala pe</span>
            <div>
              <span class="duration">3:25</span>
              <i id="3" class="small-btn fa-regular fa-circle-play"></i>
            </div>
          </div>
          <div class="song song5">
            <img alt="" />
            <span>Sason ki mala pe</span>
            <div>
              <span class="duration">3:25</span>
              <i id="4" class="small-btn fa-regular fa-circle-play"></i>
            </div>
          </div>
          <div class="song song6">
            <img alt="" />
            <span>Sason ki mala pe</span>
            <div>
              <span class="duration">3:25</span>
              <i id="5" class="small-btn fa-regular fa-circle-play"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--    Footer    -->

    <div class="footer">
      <div class="progressBar">
        <input type="range" min="0" value="0" max="100" />
      </div>
      <div class="btn-gif">
        <div id="gif"><img src="playing.gif.gif" alt="" /></div>
        <div class="btn">
          <i class="btn-backward fa-solid fa-backward"></i>
          <i class="btn-play fa-solid fa-play"></i>
          <i class="btn-forward fa-solid fa-forward"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
